<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" id="homeLink">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item" id="contactLink">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="home" class="container my-5 section active">
        <div class="text-center">
            <h1 class="mb-4">Weather Forecast</h1>
            <div class="input-group mb-4">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
            <p class="text-muted" id="errorMsg" style="display: none;">City not found. Please try again.</p>
        </div>
        <div id="forecastCards" class="row mt-5 g-4">
        </div>
    </div>
    <div id="contact" class="container my-5 section" style="display: none;">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    <footer class="text-center py-3 bg-light">
        <p class="mb-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
